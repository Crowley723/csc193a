<!DOCTYPE html>
<html>
  <head>
    <title>Encrypt-It!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="/assignment6/encrypt-it.js" ></script>

  </head>
  <body>
    <div class="navbar">
      <a href="/"><i class="fa fa-home"></i></a>
    </div>
    <header>
      <h1>Encrypt-It!</h1>
      <h2>Translate any text message into a super-secret cipher!</h2>
    </header>
    <main>
      <fieldset>
        <legend>Text to Encrypt</legend>
        
        <textarea id="input-text" rows="10" cols="60" 
         placeholder="Enter your message to encrypted here"></textarea>
         <h3 style="color:red; display: none" id="text-error">Your message must only have letters a-z and spaces.</h3>
      </fieldset>
      <fieldset>
        <legend>Encrypt Options</legend>

        <p>
          <strong>Cipher Type: </strong>
          <!--  -->
          <select id="cipher-type" onchange="updateCipherType()">
            <option value="select" selected disabled hidden>Select Cipher</option>
            <option value="shift">Shift Cipher</option>
            <option value="caeser">Caeser Cipher</option>
          </select>

          <h3 style="color: red; display: none" id="select-cipher-error">You must select a cipher to use.</h3>
          <div class="shift-slide-container">
            Shift Amount: <input type="range" min="0" max="25" value="12" class="slider" id="shift-slider" onchange="shiftCipher(document.getElementById('shift-slider').value)"><p class="shift-slider" id="slider-value">0</p>
          </div>
        </p>
        
        


        <button id="encrypt-it" onclick="selectCipherError()">Encrypt It!</button>
        <button id="reset" onclick="reset()">Reset</button>
      </fieldset>

      <div id="result-area">
        <h2>Result:</h2>
        <p id="result"></p>
      </div>
    </main>
  </body>
</html>
